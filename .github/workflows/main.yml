---
name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the ng branch
on:
  push:
    branches: [ ng ]
  pull_request:
    branches: [ ng ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [3.6]

    services:
      # Label used to access the service container
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      
      - name: Unshallow local copy
        run: git fetch --prune --unshallow
      
      - name: Install system packages
        run: sudo apt-get -y --no-install-recommends install libldap2-dev
        env:
          DEBIAN_FRONDEND: NONINTERACTIVE

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Ralph
        run: pip3 install "${GITHUB_WORKSPACE}"
      
      - name: Cache pip dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install Ralph's python dependencies
        run: pip3 install -r "${GITHUB_WORKSPACE}/requirements/test.txt"

      # Runs a set of commands using the runners shell
      - name: Run tests and coverage with ${{ matrix.python-version }}
        env:
          TEST_DB_ENGINE: psql
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
        run: make coverage
...